    <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

     <!-- Bootstrap 5.3 JS (incluye Popper.js para modales) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="styles.css?v=1">

</head>
<body>
    <!-- Botón de logout en la esquina superior derecha -->
    <div class="container mt-3">
        <div class="d-flex justify-content-end mt-3">
            <a href="logout.php" class="btn btn-sm btn-secondary">Cerrar sesión</a>
        </div>

        <!-- Contenedor para el título "Listado de clientes" -->
            <h1 class="container mt-4 text-left">Listado de clientes</h1>

        <!-- Tabla de clientes -->
        <table id="tabla-clientes" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Acciones</th> <!-- Columna de acciones -->
                </tr>
            </thead>
            <tbody id="lista-clientes">
            </tbody>
        </table>        
        <br>

        <!-- Formulario para agregar nuevo cliente -->
        <div class="mb-4 card shadow-lg p-3 rounded bg-light">
            <h3 class="container h3-title">Agregar Nuevo Cliente</h3>
            <form id="form-agregar-cliente">
                <div class="form-group mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
                </div>
                <div class="form-group mb-3">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Cliente</button>
            </form>
        </div>

    <!-- Modal para editar cliente -->
    <div class="modal fade" id="modal-editar-cliente" tabindex="-1" aria-labelledby="modalEditarClienteLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalEditarClienteLabel">Editar Cliente</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form-editar-cliente">
                <div class="form-group mb-3">
                  <label for="editar-nombre">Nombre</label>
                  <input type="text" class="form-control" id="editar-nombre" required>
                </div>
                <div class="form-group mb-3">
                  <label for="editar-apellido">Apellido</label>
                  <input type="text" class="form-control" id="editar-apellido" required>
                </div>
                <div class="form-group mb-3">
                  <label for="editar-telefono">Teléfono</label>
                  <input type="text" class="form-control" id="editar-telefono" required>
                </div>
                <input type="hidden" id="editar-id">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    <!-- JS personalizado -->
    <script src="script.js"></script>
</body>
</html>
